<ion-content class="tutorial-page">

  <ion-grid class="topGrid">
    <!--轮播图-->
    <ion-row>
      <ion-col>
        <ion-slides class="slides-content" pager>
          <ion-slide *ngFor="let slide of slidesList">
            <img [src]="slide" class="slide-image"/>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-slides class="toolslides" pager>
          <ion-slide>
            <ul class="tools">
              <li *ngFor="let tool of toolbar[0];index as i">   <!--(click)="tools1(i)"-->
                <img [src]="tool" alt="">
              </li>
            </ul>
          </ion-slide>
          <ion-slide>
            <ul class="tools">
              <li *ngFor="let tool of toolbar[1]">
                <img [src]="tool" alt="">
              </li>
            </ul>
          </ion-slide>
          <ion-slide>
            <ul class="tools">
              <li *ngFor="let tool of toolbar[2]">
                <img [src]="tool" alt="">
              </li>
            </ul>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--新闻-->

  <div *ngFor="let new of news" style="margin-top: 15px;">
    <ion-card *ngIf="new.type=='p'">
      <p class="newTitle">{{new.txt}}</p>
      <ion-row>
        <ion-col *ngFor="let src of new.src"><img [src]="src" alt=""></ion-col>
      </ion-row>
      <ion-row class="itemBtn">
        <ion-col style="text-align: right">
          <button ion-button clear>
            <ion-icon name="thumbs-up"></ion-icon>
          </button>
          <button ion-button clear>
            <ion-icon name="star"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-card *ngIf="new.type=='v'">
      <ion-row>
        <ion-col col-7>
          <p class="newTitle newTitleOver">{{new.txt}}</p>
        </ion-col>
        <ion-col col-5 style="position: relative">
          <div class="microVedio">
            <img [src]="new.src" alt="">
          </div>
          <div class="microVedioTop">
            <img src="../../assets/imgs/play.png" alt="">
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="itemBtn">
        <ion-col style="text-align: right">
          <button ion-button clear>
            <ion-icon name="thumbs-up"></ion-icon>
          </button>
          <button ion-button clear>
            <ion-icon name="star"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>

</ion-content>
